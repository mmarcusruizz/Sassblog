<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header>
        <div class="logo">
            <div class="logo_cont">
                <img src="./assets/img/logos/adl.png" alt="logo" class="logo_cont_img">
                <h1>Blog FrontEnd</h1>
            </div>
        </div>
    </header>
    <main>
        <hr>
        <form class="form">
            <p>Registrate</p>
            <input type="text" placeholder=" Nombre">
            <input type="text" placeholder=" Apellido">
            <input type="text" placeholder=" Email">
            <input type="text" placeholder=" Contraseña">
            <input type="text" placeholder=" Confirma tu contraseña">
            <button class="a">
                <a href="login.html">Crea tu cuenta</a>
            </button>
            <button class="b">
                <img src="./assets/img/logos/googlelogo.png" alt="Google logo" class="google_box_img">
                <span class="wGoogle">Registro con Google</span>
            </button>
            <p>Ya tienes cuenta? <a href="index.html"><b>Inicia sesión</b></a></p>
        </form>
    </main>
    <hr>
    <footer>
        <div class="logo">
            <div class="logo_cont">
                <img src="./assets/img/logos/bootstrap-logo.png" alt="Boostrap logo" class="logo_cont_img">
                <h1>Blog FrontEnd</h1>
            </div>
        </div>
        <div>
            <p>Desafio Latam - 2024</p>
        </div>
    </footer>
</body>

</html>
